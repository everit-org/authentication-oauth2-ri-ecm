<!DOCTYPE html>
<html>

<head>
<title>Everit Authentication OAuth2 Sample - Index</title>
<meta name="author" content="" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <div>
    <p>
      <b>IMPORTANT</b>: Before try to login must be set some configuration in register client in <a
        href="https://developers.google.com/identity/sign-in/web/devconsole-project">Google</a>
      and/or <a href="https://developers.facebook.com/docs/apps/register">Facebook</a> and configure
      components in<a href="https://localhost:8443/system/console/configMgr">https://localhost:8443/system/console/configMgr</a>.
      Configure the correct client id, client secret in OAuth2Configuration components.
    </p>
  </div>
  <br />
  <form action="/google-auth-oauth2">
    <button id="loginWithGoogle">Login with Google</button>
  </form>
  <br />
  <br />
  <form action="/fb-auth-oauth2">
    <button id="loginWithFacebook">Login with facebook</button>
  </form>
</body>

</html>
