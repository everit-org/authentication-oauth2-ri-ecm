<!DOCTYPE html>
<html>

<head>
<title>Everit Authentication OAuth2 Sample</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <h2>Everit OAuth2 Sample applicaiton</h2>
  <form action="/sign-in-with-google" method="get">
    <button>Sign in with Google</button>
  </form>
  <br />
  <form action="/sign-in-with-facebook">
    <button>Sign in with Facebook</button>
  </form>
  <p>
    <i>In case of "Error: invalid_client"/"Invalid application ID." errors from Google/Facebook please check the
      configuration on the <a href="https://localhost:4848/system/console/configMgr" target="_blank">Web Console</a> and
      read the <a href="https://github.com/everit-org/authentication-oauth2-ri-ecm#quick-start-guide" target="_blank">Quick
        start guide</a> and the detailed documentation of the <a
      href="https://github.com/everit-org/authentication-oauth2-ri-ecm#configurable-components" target="_blank">Configuration
        possibilities</a>.
    </i>
  </p>
</body>

</html>
