<!DOCTYPE html>
<html>

<head>
<title>Everit Authentication OAuth2 Sample</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <div>
    <p>
      <b>IMPORTANT:</b> Configure the OAuth2 components on the <a href="https://localhost:4848/system/console/configMgr">Web
        Console</a> with "Client ID" and "Client Secret" provided by <a
        href="https://developers.google.com/identity/sign-in/web/devconsole-project">Google</a> and/or <a
        href="https://developers.facebook.com/docs/apps/register">Facebook</a> before try this sample.
    </p>
  </div>
  <br />
  <form action="/sign-in-with-google" method="get">
    <button>Sign in with Google</button>
  </form>
  <br />
  <br />
  <form action="/sign-in-with-facebook">
    <button>Sign in with Facebook</button>
  </form>
</body>

</html>
