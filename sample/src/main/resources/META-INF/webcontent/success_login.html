<!DOCTYPE html>
<html>

<head>
<title>Everit Authentication OAuth2 Sample - Success Login</title>
<meta name="author" content="" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <div data-eht-render="hasLogged ? 'all' : 'none'">
    <p>Success login</p>
    <br />
    <p>Full name in OAuth2 server: <span data-eht-text="fullName"></span></p>
    <br />
    <p>Saved users with OAuth2 Resource ID Resolver:</p>
    <table>
      <thead>
        <tr>
          <th>Resource id</th>
          <th>Provider name</th>
          <th>Unique user id</th>
        </tr>
      </thead>
      <tbody>
        <tr data-eht-foreach="['user' : users]">
          <td data-eht-text="user.resourceId"></td>
          <td data-eht-text="user.providerName"></td>
          <td data-eht-text="user.uniqueUserId"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div data-eht-render="!hasLogged ? 'all' : 'none'">
    <p>
      Protected page! Login first in <a href="/index">index</a> page.
    </p>
  </div>
</body>

</html>
