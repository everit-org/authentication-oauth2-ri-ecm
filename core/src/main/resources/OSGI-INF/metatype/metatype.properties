org.everit.authentication.oauth2.ri.ecm.OAuth2AuthenticationServlet.name=Everit OAuth2 Authentication Servlet Component
org.everit.authentication.oauth2.ri.ecm.OAuth2AuthenticationServlet.description=Implements OAuth2-based authentication mechanism as a Servlet. Registers a javax.servlet.Servlet OSGi Service.

org.everit.authentication.oauth2.ri.ecm.OAuth2.name=Everit OAuth2 Component
org.everit.authentication.oauth2.ri.ecm.OAuth2.description=Responsible for OAuth2 communication and resource id handling. Registers an org.everit.authentication.oauth2.OAuth2Communicator and an org.everit.osgi.resource.resolver.ResourceIdResolver OSGi Services.

org.everit.authentication.oauth2.ri.ecm.OAuth2SessionAttributeNames.name=Everit OAuth2 Session Attribute Names Component
org.everit.authentication.oauth2.ri.ecm.OAuth2SessionAttributeNames.description=Session attribute names stored in and read from the javax.servlet.http.HttpSession during the authentication process. These attribute names can be used to access the stored information (access token, etc.) to be able to communicate with the OAuth2 server. Registers an org.everit.authentication.oauth2.ri.OAuth2SessionAttributeNames OSGi Service.

service.description.name=Service Description
service.description.description=The description of this component configuration. It is used to easily identify the service registered by this component.

oauth2.provider.name.name=Provider Name
oauth2.provider.name.description=The OAuth2 provider name. This value: (1) is saved to the database when a user is authenticated; (2) is stored in the session to be able to identify the current provider; (3) can be used to filter and wire the OSGi services belonging to the same provider, for e.g.: (oauth2.provider.name=google). 
oauth2.authentication.failed.url.name=Failed URL
oauth2.authentication.failed.url.description=The URL where the user will be redirected in case of a failed authentication.
oauth2.authentication.success.url.name=Success URL
oauth2.authentication.success.url.description=The URL where the user will be redirected in case of a successful authentication.
oauth2.process.request.token.path.info.name=Request Token Path Info
oauth2.process.request.token.path.info.description=The path info of this servlet that is used to create the redirect URL for the OAuth2 Server. The redirect URL will be constructed from the following information: [PROTOCOL]://[HOST]:[PORT]/[SERVLET_URL_PATTERN]/[REQUEST_TOKEN_PATH_INFO].
oauth2.authorization.endpoint.name=Authorization Endpoint
oauth2.authorization.endpoint.description=The authorization endpoint of OAuth2 server.
oauth2.user.information.request.url.name=User Information Request URL
oauth2.user.information.request.url.description=The URL of the OAuth2 server that provides information from the user. This URL is used to query the user ID on the OAuth2 Server side.
oauth2.scope.name=Scope
oauth2.scope.description=The value of the scope parameter is expressed as a list of space-delimited, case-sensitive strings. The strings are defined by the OAuth2 server.
oauth2.token.endpoint.name=Token Endpoint
oauth2.token.endpoint.description=The token endpoint of OAuth2 server.
oauth2.client.id.name=Client Id
oauth2.client.id.description=The client Id of the registered client application in OAuth2 server.
oauth2.client.secret.name=Client Secret
oauth2.client.secret.description=The client secret of the registered client application in OAuth2 server.

oauth2.session.attr.name.access.token.type.name=Access Token Type
oauth2.session.attr.name.access.token.type.description=The session attribute name of the access token type.
oauth2.session.attr.name.provider.name.name=Provider Name
oauth2.session.attr.name.provider.name.description=The session attribute name of the provider.
oauth2.session.attr.name.scope.name=Scope
oauth2.session.attr.name.scope.description=The session attribute name of the scope.
oauth2.session.attr.name.expires.in.name=Expires In
oauth2.session.attr.name.expires.in.description=The session attribute name of the access token expires in.
oauth2.session.attr.name.access.token.name=Access Token
oauth2.session.attr.name.access.token.description=The session attribute name of the access token.
oauth2.session.attr.name.refresh.token.name=Refresh Token
oauth2.session.attr.name.refresh.token.description=The session attribute name of the refresh token.

